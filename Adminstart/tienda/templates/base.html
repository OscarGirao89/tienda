{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tu Tienda Online</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img
          src="{% static 'images/tienda.png' %}"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Tu Tienda
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user' %}">
              <img
                src="{% static 'images/user.png' %}"
                width="20"
                height="20"
                class="mr-1"
                alt=""
              />
              Hola, {{ request.user.username }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "carrito" %}">
              <img
                src="{% static 'images/carrito.png' %}"
                width="20"
                height="20"
                class="mr-1"
                alt=""
              />
              <span class=" badge bg-info">
                    {{item_carrito.cantidad}}
              </span>
              Carrito
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'cerrar' %}">Cerrar Sesión</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ingresar' %}">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registrar' %}">Registrarse</a>
          </li>
        </ul>
        {%endif%}
      </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container p-5 m-5">
      {% block contenido%}{% endblock %}
      <!-- Tu contenido va aquí -->
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
