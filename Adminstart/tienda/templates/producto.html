{% extends "base.html" %} {% block contenido%}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{ producto.imagen.url }}"
        alt="{{ producto.nombre }}"
        class="img-fluid rounded shadow"
      />
    </div>
    <div class="col-md-6">
      <h1 class="text-primary">{{producto.nombre}}</h1>
      <p class="h3 text-success">{{producto.precio}}</p>
      <p class="lead">{{producto.descripcion}}</p>
      
      <form method="post">
        <a class="btn btn-primary btn-lg" href="{% url "compra" %}">Comprar</a>
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg">Agregar al Carrito</button>
    </form>
    </div>
  </div>
</div>

{% endblock %}
