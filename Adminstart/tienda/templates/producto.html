{% extends "base.html" %} {% block contenido%}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{ producto.imagen.url }}"
        alt="{{ producto.nombre }}"
        class="img-fluid rounded shadow"
      />
    </div>
    <div class="col-md-6">
      <h1 class="text-primary">{{producto.nombre}}</h1>
      <p class="h3 text-success">{{producto.precio}}</p>
      <p class="lead">{{producto.descripcion}}</p>

      <form method="post" action="{% url 'agregar_carrito' %}">
        {% csrf_token %}
        <input type="hidden" name="producto_id" value="{{ producto.id }}" />
        <button type="submit" class="btn btn-success btn-block btn-sm mb-1">
          Agregar al Carrito
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
